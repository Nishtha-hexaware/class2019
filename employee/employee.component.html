

<body><h1 id=head> <img src="https://hexaware.com/wp-content/themes/hexaware-main/images/Brand/downloadbrand/color/logo.jpg"  width="42" height="42" align="middle">EMPLOYEE DETAILS<img src="https://hexaware.com/wp-content/themes/hexaware-main/images/Brand/downloadbrand/color/logo.jpg"  width="42" height="42" align="middle"></h1>
<br/>
<table border="3" align=center width=100 height=300>
  <tr>
    <th>Emp No</th><th>Full Name</th><th>Email</th><th>Mobile No</th>
    <th>DateOfJoining</th><th>Department</th><th>Manager Id</th><th>Available Leave Balance</th><th>Login</th>
  </tr>
  <tr *ngFor="let e of employee | async">
    <td>{{e.empId}}</td>
    <td width>{{e.empFullName}}</td>
    <td>{{e.empEmail}}</td>
    <td>{{e.empMobileNo}}</td>
    <td>{{e.empDateOfJoining}}</td>
    <td>{{e.empDepartment}}</td>
    <td>{{e.empMgrId}}</td>
    <td>{{e.empAvailLeavBal}}</td>
    <td><input type ="button" class ="button" value="LOGIN"(click)="login(e.empId,e.empMgrId)"/>
    </td>
  </tr>
  </table>
</body>
  <br/>
  <div id=image></div>
