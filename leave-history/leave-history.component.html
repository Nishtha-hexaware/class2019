<h3 id=head>LEAVE HISTORY</h3>
<table border="3">
    <tr>
      <th>Leave Id</th><th>EmpId</th><th>NumberOfDays</th><th>StartDate</th>
      <th>EndDate</th><th>LeaveType</th><th>Status</th><th>Reason</th><th>AppliedOn</th>
      <th>ManagerComment</th>
    </tr>
    <tr *ngFor="let e of leavehistory | async">
      <td>{{e.leaId}}</td>
      <td>{{e.leaEmpId}}</td>
      <td>{{e.leaNumberOfDays}}</td>
      <td>{{e.leaStartDate}}</td>
      <td>{{e.leaEndDate}}</td>
      <td>{{e.leaLeaveType}}</td>
      <td>{{e.leaStatus}}</td>
      <td>{{e.leaReason}}</td>
      <td>{{e.leaAppliedOn}}</td>
      <td>{{e.leaManagerComment}}</td>
    </tr>
    </table> 
    <input type="button" value="New Application" (click)="applyLeave()" />
